<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./Styles/index.css" />
		<title>Algorithms Visualizer</title>
	</head>
	<body>
		<header>
			<h1>Algorithms visualizer</h1>
			<div class="algorithms">
				<select name="" class="algo">
					<option value="bfs">BFS</option>
					<option value="dijkstras">Dijkstra's</option>
				</select>
			</div>
			<div class="weights">
				<select name="" class="weight">
					<option value="Unweighted">Unweighted</option>
					<option value="Weighted">Weighted</option>
				</select>
			</div>
			<div class="controlBtns">
				<button class="start">start</button>
				<button class="refresh">clear path</button>
				<button class="reset">reload</button>
			</div>
		</header>
		<main><div id="gridContainer"></div></main>
		<footer>algorithms visualizer</footer>
		<script
			type="module"
			src="./Algorithms/GridAlgorithms/index.js"
		></script>
	</body>
</html>
